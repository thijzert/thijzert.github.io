<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=320, user-scalable=no" />
		<link rel="stylesheet" href="doodle.css" />
		<title>Paint</title>
		<style>
			#canvas
			{
				width: 100%;
			}
			@media screen and (min-width: 500px)
			{
				main
				{
					display: grid;
					grid-template-columns: 320px auto;
					grid-auto-rows: minmax(100px, auto);
				}

				#canvas
				{
					grid-column: 1;
					grid-row: 1;
					width: 100%;
				}
				#summary
				{
					grid-column: 2 / 3;
					grid-row: 1/3;
				}
				#controls
				{
					grid-column: 1;
					grid-row: 2;
				}
			}
		</style>
		<link rel="stylesheet" href="006-hanzipad.css" />
	</head>
	<body>
		<header id="doodle-header">
			<a href="."><strong>&#x2190;</strong> all doodles</a>
			<h1>Paint</h1>
		</header>
		<main id="doodle-main" class="HanziPad">
			<canvas id="canvas"></canvas>
			<div id="summary"></div>
			<div id="controls">
				<p><tt id="clock-code"></tt></p>
			</div>
		</main>
		<script src="006-hanzipad.js"></script>
		<script src="006-database.js"></script>
		<script src="006-paint.js"></script>
	</body>
</html>
